<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Edit Patient</h1>
    <form th:action="@{/patients/{id}/edit(id=${patient.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${patient.name}"><br>
        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails" th:value="${patient.contactDetails}"><br>
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" th:text="${patient.medicalHistory}"></textarea><br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
