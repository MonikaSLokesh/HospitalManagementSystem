<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Options</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Patient Options</h1>
    <ul th:if="${patientId}">
        <li><a th:href="@{/patients/{id}/edit(id=${patientId})}">Edit Patient</a></li>
        <li><a th:href="@{/appointments/new(patientId=${patientId})}">Book Appointment</a></li>
        <li><a th:href="@{/medications/{id}(id=${patientId})}">View Medication</a></li>
    </ul>
</div>
</body>
</html>
