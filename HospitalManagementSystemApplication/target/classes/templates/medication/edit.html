<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medication</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Edit Medication</h1>
    <form th:action="@{/medications/{id}/edit(id=${medication.id})}" method="post">
        <label for="medicationName">Medication Name:</label>
        <input type="text" id="medicationName" name="medicationName" th:value="${medication.medicationName}"><br>
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" th:value="${medication.dosage}"><br>
        <label for="frequency">Frequency:</label>
        <input type="text" id="frequency" name="frequency" th:value="${medication.frequency}"><br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
